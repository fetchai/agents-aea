name: ml_trade
author: fetchai
version: 0.1.0
license: Apache-2.0
description: 'A protocol for trading data for training and prediction purposes.'
speech_acts:
  cfp:
    query: ct:Query
  terms:
    terms: ct:Description
  accept:
    terms: ct:Description
    tx_digest: pt:str
  data:
    terms: ct:Description
    data: ct:Data
---
ct:Query: |
  message Nothing {
  }
  oneof query{
      bytes bytes = 1;
      Nothing nothing = 2;
      bytes query_bytes = 3;
  }
ct:Description: |
  bytes bytes = 1;
ct:Data: |
  repeated bytes bytes = 1;
