{{- range $key, $spec := .Values }}
{{- if eq $key "bootstrap" }}
{{- if $spec.enabled }}
{{- range $spec.config }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: acn-node-{{ .p2pport }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: acn-node-{{ .p2pport }}
  serviceName: acn-node-{{ .p2pport }}
  template:
    metadata:
      labels:
        app: acn-node-{{ .p2pport }}
      annotations:
        prometheus.io/scrape: 'true'
        prometheus.io/port: '8080'
        prometheus.io/path: '/metrics'
    spec:
      containers:
      - name: acn-node 
        image: {{ $.Values.bootstrap.image }}
        imagePullPolicy: IfNotPresent
        args: ["--config-from-env"]
        env:
          - name: AEA_P2P_ID
            valueFrom:
              secretKeyRef:
                key: priv-key
                name: node-priv-key-{{ .p2pport }}
          - name: AEA_P2P_URI_PUBLIC
            value: {{ $.Values.dns.publicdnsname }}:{{ .p2pport }}
          - name: AEA_P2P_URI
            value: 127.0.0.1:9000
          - name: AEA_P2P_DELEGATE_URI
            value: 127.0.0.1:11000
          - name: AEA_P2P_URI_MONITORING
            value: 127.0.0.1:8080
          - name: ACN_LOG_FILE
            value: /acn_data/libp2p_node_{{ .p2pport }}.log

        {{- if $.Values.bootstrap.resources }}
        resources: {{- toYaml $.Values.bootstrap.resources | nindent 10 }}
        {{- end }}
        ports:
        - containerPort: 9000
        - containerPort: 11000
        - containerPort: 8080
        volumeMounts:
        - mountPath: /acn_data
          name: acn-data

  volumeClaimTemplates:
  - kind: PersistentVolumeClaim
    apiVersion: v1 
    metadata:
      name: acn-data
    spec:
      accessModes:
      - ReadWriteOnce
      resources:
        requests:
          storage: 2Gi
---
apiVersion: v1
kind: Service
metadata:
  name: acn-node-{{ .p2pport }}
spec:
  selector:
    app: acn-node-{{ .p2pport }}
  ports:
    - name: tcp-libp2p
      protocol: TCP
      port: {{ .p2pport }}
      targetPort: 9000
    - name: tcp-delegate
      protocol: TCP
      port: {{ .delegateport }}
      targetPort: 11000
    - name: tcp-monitoring
      protocol: TCP
      port: 8080
      targetPort: 8080
{{- end }}
{{- end }}
{{- end }}
{{- end }}
