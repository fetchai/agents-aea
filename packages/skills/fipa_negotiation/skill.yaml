name: 'fipa_negotiation'
authors: Fetch.AI Limited
version: 0.1.0
license: Apache 2.0
description: "The fipa skill implements the logic for an AEA to do fipa negotiation."
url: ""
behaviours:
  - behaviour:
      class_name: GoodsRegisterAndSearchBehaviour
      args:
        services_interval: 5
handlers:
  - handler:
      class_name: FIPANegotiationHandler
      args: {}
tasks:
  - task:
      class_name: TransactionCleanUpTask
      args: {}
shared_classes:
  - shared_class:
      class_name: Search
      args:
        search_interval: 5
  - shared_class:
      class_name: Registration
      args:
        update_interval: 5
  - shared_class:
      class_name: Strategy
  - shared_class:
      class_name: Dialogues
  - shared_class:
      class_name: Transactions
      args:
        pending_transaction_timeout: 30
protocols: ['oef', 'fipa']
