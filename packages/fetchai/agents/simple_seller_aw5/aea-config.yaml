agent_name: simple_seller_aw5
author: fetchai
version: 0.5.2
license: Apache-2.0
description: An agent that participates in Agent World 5 as a simple seller.
aea_version: '>=1.0.0, <2.0.0'
fingerprint: {}
fingerprint_ignore_patterns: []
connections:
- fetchai/http_client:0.24.2
- fetchai/ledger:0.21.1
- fetchai/p2p_libp2p:0.27.1
- fetchai/soef:0.27.2
contracts: []
protocols:
- fetchai/contract_api:1.1.2
- fetchai/default:1.1.2
- fetchai/fipa:1.1.2
- fetchai/http:1.1.2
- fetchai/ledger_api:1.1.2
- fetchai/oef_search:1.1.2
- fetchai/register:1.1.2
- fetchai/signing:1.1.2
- fetchai/state_update:1.1.2
skills:
- fetchai/generic_seller:0.28.2
- fetchai/registration_aw1:0.13.2
- fetchai/simple_data_request:0.14.2
- fetchai/simple_seller:0.14.2
- fetchai/simple_service_registration:0.23.2
- fetchai/simple_service_search:0.11.2
default_connection: fetchai/p2p_libp2p:0.27.1
default_ledger: fetchai
required_ledgers:
- fetchai
default_routing:
  fetchai/http:1.1.2: fetchai/http_client:0.24.2
  fetchai/ledger_api:1.1.2: fetchai/ledger:0.21.1
  fetchai/oef_search:1.1.2: fetchai/soef:0.27.2
connection_private_key_paths: {}
private_key_paths: {}
logging_config:
  disable_existing_loggers: false
  version: 1
  formatters:
    standard:
      format: '[%(levelname)s]: %(message)s'
    extra:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    logfile:
      class: logging.FileHandler
      formatter: extra
      level: DEBUG
      filename: all.log
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
  loggers:
    aea:
      handlers:
      - logfile
      - console
      level: DEBUG
      propagate: false
dependencies:
  aea-ledger-ethereum:
    version: <2.0.0,>=1.0.0
  aea-ledger-fetchai:
    version: <2.0.0,>=1.0.0
---
public_id: fetchai/registration_aw1:0.13.2
type: skill
models:
  strategy:
    args:
      announce_termination_key: aw-registration
      developer_handle: PUT_YOUR_DEVELOPER_HANDLE_HERE
      developer_handle_only: true
      whitelist:
      - PUT_WHITELIST_ADDRESSES_HERE
---
public_id: fetchai/simple_service_registration:0.23.2
type: skill
models:
  strategy:
    args:
      location:
        latitude: 51.5194
        longitude: 0.127
      service_data:
        key: agentworld-5
        value: PUT_YOUR_DEVELOPER_HANDLE_HERE
---
public_id: fetchai/simple_service_search:0.11.2
type: skill
models:
  strategy:
    args:
      search_location:
        latitude: 51.5074
        longitude: -0.1278
      search_query:
        constraint_type: ==
        search_key: registration_service
        search_value: aw5-registration
---
public_id: fetchai/p2p_libp2p:0.27.1
type: connection
config:
  delegate_uri: null
  public_uri: null
  entry_peers:
  - /dns4/acn.fetch.ai/tcp/9001/p2p/16Uiu2HAmVWnopQAqq4pniYLw44VRvYxBUoRHqjz1Hh2SoCyjbyRW
---
public_id: fetchai/soef:0.27.2
type: connection
config:
  chain_identifier: fetchai_v2_testnet_incentivised
---
public_id: fetchai/ledger:0.21.1
type: connection
config:
  ledger_apis:
    fetchai:
      address: https://rest-dorado.fetch.ai:443
      chain_id: dorado-1
---
public_id: fetchai/simple_seller:0.14.2
type: skill
models:
  strategy:
    args:
      location:
        latitude: 51.5074
        longitude: -0.1278
      service_data:
        key: seller_service
        value: weather_data
      service_id: weather_data
      shared_state_key: my_data
      unit_price: 10
---
public_id: fetchai/simple_data_request:0.14.2
type: skill
behaviours:
  http_request:
    args:
      request_interval: 20
      body: ''
      method: null
      url: null
      lookup_termination_key: aw-registration
handlers:
  http:
    args:
      shared_state_key: my_data
