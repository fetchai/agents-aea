logging_config:
  disable_existing_loggers: false
  version: 1
  formatters:
    standard:
      format: '[%(levelname)s]: %(message)s'
    extra:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    logfile:
      class: logging.FileHandler
      formatter: extra
      level: NOTSET
      filename: all.log
    logfile_error:
      class: logging.FileHandler
      formatter: extra
      level: ERROR
      filename: error.log
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
  loggers:
    aea:
      handlers:
      - logfile
      - logfile_error
      - console
      level: DEBUG
      propagate: false
dependencies:
