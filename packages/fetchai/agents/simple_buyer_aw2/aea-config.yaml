agent_name: simple_buyer_aw2
author: fetchai
version: 0.9.0
license: Apache-2.0
description: This AEA buys data from a simple seller in Agent World 2.
aea_version: '>=0.11.0, <0.12.0'
fingerprint: {}
fingerprint_ignore_patterns: []
connections:
- fetchai/ledger:0.14.0
- fetchai/p2p_libp2p:0.17.0
- fetchai/soef:0.18.0
contracts: []
protocols:
- fetchai/contract_api:0.12.0
- fetchai/default:0.13.0
- fetchai/fipa:0.14.0
- fetchai/ledger_api:0.11.0
- fetchai/oef_search:0.14.0
- fetchai/signing:0.11.0
- fetchai/state_update:0.11.0
skills:
- fetchai/generic_buyer:0.21.0
- fetchai/simple_buyer:0.7.0
default_connection: fetchai/p2p_libp2p:0.17.0
default_ledger: fetchai
default_routing:
