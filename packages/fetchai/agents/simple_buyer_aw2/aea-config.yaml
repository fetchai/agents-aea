  fetchai/oef_search:0.14.0: fetchai/soef:0.18.0
connection_private_key_paths: {}
private_key_paths: {}
logging_config:
  disable_existing_loggers: false
  version: 1
  formatters:
    standard:
      format: '[%(levelname)s]: %(message)s'
    extra:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    logfile:
      class: logging.FileHandler
      formatter: extra
      level: DEBUG
      filename: all.log
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
  loggers:
    aea:
      handlers:
      - logfile
      - console
      level: DEBUG
      propagate: false
registry_path: ../packages
dependencies:
  aea-ledger-ethereum:
    version: <0.2.0,>=0.1.0
  aea-ledger-fetchai:
    version: <0.2.0,>=0.1.0
