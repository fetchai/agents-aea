agent_name: tac_participant_contract
author: fetchai
version: 0.13.0
description: An AEA to participate in the TAC (trading agent competition) using an
  ERC1155 smart contract.
license: Apache-2.0
aea_version: '>=0.11.0, <0.12.0'
fingerprint: {}
fingerprint_ignore_patterns: []
connections:
- fetchai/ledger:0.14.0
- fetchai/p2p_libp2p:0.17.0
- fetchai/soef:0.18.0
contracts:
- fetchai/erc1155:0.17.0
protocols:
- fetchai/default:0.13.0
- fetchai/fipa:0.14.0
- fetchai/oef_search:0.14.0
- fetchai/signing:0.11.0
- fetchai/state_update:0.11.0
- fetchai/tac:0.14.0
skills:
- fetchai/tac_negotiation:0.21.0
- fetchai/tac_participation:0.18.0
default_connection: fetchai/p2p_libp2p:0.17.0
default_ledger: ethereum
logging_config:
  disable_existing_loggers: false
  version: 1
private_key_paths: {}
registry_path: ../packages
default_routing:
  fetchai/contract_api:0.12.0: fetchai/ledger:0.14.0
  fetchai/ledger_api:0.11.0: fetchai/ledger:0.14.0
  fetchai/oef_search:0.14.0: fetchai/soef:0.18.0
connection_private_key_paths: {}
decision_maker_handler:
  dotted_path: aea.decision_maker.gop:DecisionMakerHandler
  file_path: null
dependencies:
  aea-ledger-ethereum:
    version: <0.2.0,>=0.1.0
  aea-ledger-fetchai:
    version: <0.2.0,>=0.1.0
---
public_id: fetchai/p2p_libp2p:0.17.0
type: connection
cert_requests:
- identifier: acn
  ledger_id: ethereum
  not_after: '2022-01-01'
  not_before: '2021-01-01'
  public_key: fetchai
  save_path: .certs/conn_cert.txt
---
public_id: fetchai/soef:0.18.0
type: connection
config:
  chain_identifier: ethereum
---
public_id: fetchai/tac_participation:0.18.0
type: skill
models:
  game:
    args:
      is_using_contract: true
---
public_id: fetchai/tac_negotiation:0.21.0
type: skill
models:
  strategy:
    args:
      is_contract_tx: true
