agent_name: confirmation_aea_aw3
author: fetchai
version: 0.7.0
description: This agent purchases information from other agents as specified in its
  configuration. It acts as the confirmation AEA in Agent World 3.
license: Apache-2.0
aea_version: '>=0.11.0, <0.12.0'
fingerprint: {}
fingerprint_ignore_patterns: []
connections:
- fetchai/http_client:0.19.0
- fetchai/ledger:0.14.0
- fetchai/p2p_libp2p:0.17.0
- fetchai/soef:0.18.0
contracts: []
protocols:
- fetchai/contract_api:0.12.0
- fetchai/default:0.13.0
- fetchai/fipa:0.14.0
- fetchai/http:0.13.0
- fetchai/ledger_api:0.11.0
- fetchai/oef_search:0.14.0
- fetchai/signing:0.11.0
- fetchai/state_update:0.11.0
skills:
- fetchai/confirmation_aw3:0.6.0
- fetchai/generic_buyer:0.21.0
default_connection: fetchai/p2p_libp2p:0.17.0
default_ledger: fetchai
default_routing:
  fetchai/http:0.13.0: fetchai/http_client:0.19.0
  fetchai/ledger_api:0.11.0: fetchai/ledger:0.14.0
  fetchai/oef_search:0.14.0: fetchai/soef:0.18.0
connection_private_key_paths: {}
private_key_paths: {}
logging_config:
  disable_existing_loggers: false
  version: 1
  formatters:
    standard:
      format: '[%(levelname)s]: %(message)s'
    extra:
      format: '%(asctime)s [%(levelname)s] %(name)s: %(message)s'
  handlers:
    logfile:
      class: logging.FileHandler
      formatter: extra
      level: NOTSET
      filename: all.log
    logfile_error:
      class: logging.FileHandler
      formatter: extra
      level: ERROR
      filename: error.log
    console:
      class: logging.StreamHandler
      formatter: standard
      level: INFO
  loggers:
    aea:
      handlers:
      - logfile
      - logfile_error
      - console
      level: DEBUG
      propagate: false
registry_path: ../packages
dependencies:
  aea-ledger-ethereum:
    version: <0.2.0,>=0.1.0
  aea-ledger-fetchai:
    version: <0.2.0,>=0.1.0
