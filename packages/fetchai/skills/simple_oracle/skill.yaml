      gas_price: 1000000000
      initial_fee_deploy: 1000000000000
      is_oracle_role_granted: false
      ledger_id: null
      oracle_value_name: null
      update_function: null
    class_name: Strategy
dependencies:
  aea-ledger-ethereum:
