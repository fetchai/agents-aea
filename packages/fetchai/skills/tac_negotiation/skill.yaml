  oef_search_dialogues:
    args: {}
    class_name: OefSearchDialogues
  signing_dialogues:
    args: {}
    class_name: SigningDialogues
  strategy:
    args:
      classification:
        piece: classification
        value: tac.participant
      is_contract_tx: false
      location:
        latitude: 51.5194
