name: AEA framework sanity checks and tests

on:
  push:
    branches:
      - develop
      - master
  pull_request:

jobs:

  common_checks_1:
    continue-on-error: False
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.6
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install pipenv
      - name: Pipenv lock
        run: pipenv lock

  common_checks_2:
    continue-on-error: False
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.6
      - uses: actions/setup-go@master
        with:
          go-version: '^1.14.0'
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install tox
      - name: Security Check
        run: tox -e bandit
      - name: Safety Check
        run: tox -e safety
      - name: Code style check
        run: |
          tox -e black-check
          tox -e isort-check
          tox -e flake8
      - name: Unused code check
        run: tox -e vulture
      - name: Static type check
        run: tox -e mypy
      - name: Golang code style check
        uses: golangci/golangci-lint-action@v1
        env:
          ACTIONS_ALLOW_UNSECURE_COMMANDS: true
        with:
          version: v1.28
          working-directory: packages/fetchai/connections/p2p_libp2p/

  common_checks_3:
    continue-on-error: False
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.6
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install --user --upgrade setuptools
          pip install tox
      - name: Pylint check
        run: |
          tox -e pylint

  common_checks_4:
    continue-on-error: False
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.6
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install tox
          # install Protobuf compiler
          wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-linux-x86_64.zip
          unzip protoc-3.11.4-linux-x86_64.zip -d protoc
          sudo mv protoc/bin/protoc /usr/local/bin/protoc
          # install IPFS
          sudo apt-get install -y wget
          wget -O ./go-ipfs.tar.gz https://dist.ipfs.io/go-ipfs/v0.6.0/go-ipfs_v0.6.0_linux-amd64.tar.gz
          tar xvfz go-ipfs.tar.gz
          sudo mv go-ipfs/ipfs /usr/local/bin/ipfs
          ipfs init
      - name: License Check
        run: tox -e liccheck
      - name: Copyright Check
        run: tox -e copyright_check
      - name: AEA Package Hashes Check
        run: tox -e hash_check -- --timeout 20.0
      - name: Check package versions in documentation
        run: tox -e package_version_checks
      - name: Check package dependencies
        run: tox -e package_dependencies_checks
      - name: Check generate protocols
        run: tox -e check_generate_all_protocols
      - name: Generate Documentation
        run: tox -e docs

  common_checks_5:
    continue-on-error: False
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.base_ref == 'master'
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.7
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install tox
      - name: Install markdown-spellcheck
        run: sudo npm install -g markdown-spellcheck
      - name: Check Docs links
        run: tox -e check_doc_links
      - name: Check API Docs updated
        run: tox -e check_api_docs
      - name: Check spelling
        run: tox -e spell_check


  integration_checks:
    continue-on-error: True
    needs:
    - common_checks_1
    - common_checks_2
    - common_checks_3
    - common_checks_4
    runs-on: ubuntu-latest
    timeout-minutes: 50
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: 3.8
    - uses: actions/setup-go@master
      with:
        go-version: '^1.14.0'
    - name: Install dependencies (ubuntu-latest)
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install --user --upgrade setuptools
        pip install tox
        # install Protobuf compiler
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-linux-x86_64.zip
        unzip protoc-3.11.4-linux-x86_64.zip -d protoc
        sudo mv protoc/bin/protoc /usr/local/bin/protoc
    - name: Sync AEA loop integration tests
      run: |
        tox -e py3.8 -- -m 'sync'  # --aea-loop sync
    - name: Async integration tests
      run: tox -e py3.8 -- -m 'integration and not unstable and not ledger'

  integration_checks_ledger:
    continue-on-error: True
    needs:
    - common_checks_1
    - common_checks_2
    - common_checks_3
    - common_checks_4
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@master
      - uses: actions/setup-python@master
        with:
          python-version: 3.8
      - name: Install dependencies (ubuntu-latest)
        run: |
          sudo apt-get update --fix-missing
          sudo apt-get autoremove
          sudo apt-get autoclean
          pip install --user --upgrade setuptools
          pip install tox
      - name: Integration tests
        run: tox -e py3.8 -- -m 'integration and not unstable and ledger'

  platform_checks:
    continue-on-error: True
    needs:
    - common_checks_1
    - common_checks_2
    - common_checks_3
    - common_checks_4
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python_version: [3.6, 3.7, 3.8, 3.9]
    timeout-minutes: 50
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python_version }}
    - uses: actions/setup-go@master
      with:
        go-version: '^1.14.0'
    - if: matrix.os == 'ubuntu-latest'
      name: Install dependencies (ubuntu-latest)
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install --user --upgrade setuptools
        pip install tox
        # install Protobuf compiler
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-linux-x86_64.zip
        unzip protoc-3.11.4-linux-x86_64.zip -d protoc
        sudo mv protoc/bin/protoc /usr/local/bin/protoc
    # sudo apt-get install -y protobuf-compiler
    # use sudo rm /var/lib/apt/lists/lock above in line above update if dependency install failures persist
    # use sudo apt-get dist-upgrade above in line below update if dependency install failures persist
    - if: matrix.os == 'macos-latest'
      name: Install dependencies (macos-latest)
      run: |
        pip install --user --upgrade setuptools
        pip install tox
        brew install gcc
        # brew install protobuf
        # brew install https://raw.githubusercontent.com/Homebrew/homebrew-core/72457f0166d5619a83f508f2345b22d0617b5021/Formula/protobuf.rb
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-osx-x86_64.zip
        unzip protoc-3.11.4-osx-x86_64.zip -d protoc
        sudo mv protoc/bin/protoc /usr/local/bin/protoc
    - if: matrix.os == 'windows-latest'
      name: Install dependencies (windows-latest)
      env:
        ACTIONS_ALLOW_UNSECURE_COMMANDS: true
      run: |
        pip install --user --upgrade setuptools
        pip install tox
        echo "::add-path::C:\Program Files (x86)\Windows Kits\10\bin\10.0.18362.0\x64"
        choco install protoc --version 3.11.4
        choco install mingw -y
        # wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-win64.zip
        # unzip protoc-3.11.4-win64.zip -d protoc
        # sudo mv protoc/bin/protoc /usr/local/bin/protoc
        python scripts/update_symlinks_cross_platform.py
    - if: matrix.os == 'ubuntu-latest' || matrix.python_version != '3.9'
      name: Unit tests
      run: |
        tox -e py${{ matrix.python_version }} -- -m 'not integration and not unstable'

  platform_checks_sync_aea_loop:
    continue-on-error: True
    needs:
    - common_checks_1
    - common_checks_2
    - common_checks_3
    - common_checks_4
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: 3.8
    - uses: actions/setup-go@master
      with:
        go-version: '^1.14.0'
    - name: Install dependencies (ubuntu-latest)
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install --user --upgrade setuptools
        pip install tox
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-linux-x86_64.zip
        unzip protoc-3.11.4-linux-x86_64.zip -d protoc
        sudo mv protoc/bin/protoc /usr/local/bin/protoc
    - name: Unit tests with sync agent loop
      run: |
        tox -e py3.8 -- --aea-loop sync -m 'not integration and not unstable'

  golang_checks:
    continue-on-error: True
    needs:
    - common_checks_1
    - common_checks_2
    - common_checks_3
    - common_checks_4
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: [3.6]
    timeout-minutes: 30
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: ${{ matrix.python-version }}
    - uses: actions/setup-go@master
      with:
        go-version: '^1.14.0'
    - if: matrix.python-version == '3.6'
      name: Golang unit tests
      working-directory: ./packages/fetchai/connections/p2p_libp2p
      run: go test -p 1 -timeout 0 -count 1 -v ./...

  coverage_checks:
    continue-on-error: True
    needs:
    - integration_checks
    - integration_checks_ledger
    - platform_checks
#    - platform_checks_sync_aea_loop
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
    - uses: actions/checkout@master
    - uses: actions/setup-python@master
      with:
        python-version: 3.7
    - uses: actions/setup-go@master
      with:
        go-version: '^1.14.0'
    - name: Install dependencies (ubuntu-latest)
      run: |
        sudo apt-get update --fix-missing
        sudo apt-get autoremove
        sudo apt-get autoclean
        pip install --user --upgrade setuptools
        pip install tox
        # install Protobuf compiler
        wget https://github.com/protocolbuffers/protobuf/releases/download/v3.11.4/protoc-3.11.4-linux-x86_64.zip
        unzip protoc-3.11.4-linux-x86_64.zip -d protoc
        sudo mv protoc/bin/protoc /usr/local/bin/protoc
    # sudo apt-get install -y protobuf-compiler
    - name: Run all tests
      run: tox -e py3.7-cov -- --ignore=tests/test_docs --ignore=tests/test_examples --ignore=tests/test_packages/test_contracts --ignore=tests/test_packages/test_skills_integration -m 'not unstable'
      continue-on-error: true
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v1
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
